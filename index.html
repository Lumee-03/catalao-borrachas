<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="EPIs, borrachas, mangueiras, compressores e assistência técnica em Catalão - Catalão Borrachas.">
  <meta name="author" content="Catalão Borrachas">
  <meta name="robots" content="index, follow">
  <link rel="icon" href="favicon.png" type="image/png" />
  <title>Catalão Borrachas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body class="bg-[#0a1e3a] text-white opacity-0 transition-opacity duration-1000" onload="document.body.classList.add('opacity-100')">

  <!-- Conteúdo do site inserido aqui (cabeçalho, seções, carrosséis, etc) -->
  <!-- Seu código anterior entra aqui -->

  <!-- Botão Voltar ao Topo -->
  <button onclick="window.scrollTo({ top: 0, behavior: 'smooth' })"
    class="fixed bottom-4 right-4 bg-orange-500 text-white p-3 rounded-full shadow-lg hover:bg-orange-600 transition z-50">
    ↑
  </button>

  <!-- Rodapé -->
  <footer class="bg-[#0a1e3a] text-white py-8 mt-12">
    <div class="max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-3 gap-6 text-center md:text-left">
      <div>
        <h4 class="font-bold text-lg mb-2">Catalão Borrachas</h4>
        <p class="text-sm">Rua Exemplo, nº 123<br>Catalão - GO</p>
        <p class="text-sm mt-2">CNPJ: 00.000.000/0001-00</p>
      </div>
      <div>
        <h4 class="font-bold text-lg mb-2">Contato</h4>
        <p class="text-sm">Telefone: (64) 99946-6730</p>
        <p class="text-sm">Email: atendimento@catalaoborrachas.com.br</p>
      </div>
      <div>
        <h4 class="font-bold text-lg mb-2">Redes Sociais</h4>
        <div class="flex justify-center md:justify-start space-x-4">
          <a href="https://www.instagram.com" target="_blank" class="hover:text-orange-400 transition">
            <img src="insta.svg" alt="Instagram" class="w-6 h-6">
          </a>
          <a href="https://www.facebook.com" target="_blank" class="hover:text-orange-400 transition">
            <img src="facebook.svg" alt="Facebook" class="w-6 h-6">
          </a>
          <a href="https://wa.me/5564999466730" target="_blank" class="hover:text-orange-400 transition">
            <img src="whats.svg" alt="WhatsApp" class="w-6 h-6">
          </a>
        </div>
      </div>
    </div>
    <div class="text-center text-sm text-gray-300 mt-6">
      &copy; 2025 Catalão Borrachas. Todos os direitos reservados.
    </div>
  </footer>

  <!-- Seção Contato -->
  <section class="bg-white py-12 px-4" id="contato">
    <div class="max-w-xl mx-auto">
      <h2 class="text-2xl font-bold text-[#0a1e3a] text-center mb-6">Entre em Contato</h2>
      <form action="https://formsubmit.co/seuemail@dominio.com" method="POST" class="space-y-4">
        <input type="text" name="name" placeholder="Seu nome" required class="w-full p-3 border border-gray-300 rounded">
        <input type="email" name="email" placeholder="Seu e-mail" required class="w-full p-3 border border-gray-300 rounded">
        <textarea name="message" rows="5" placeholder="Sua mensagem" required class="w-full p-3 border border-gray-300 rounded"></textarea>
        <button type="submit" class="bg-orange-500 text-white px-6 py-2 rounded hover:bg-orange-600 transition">
          Enviar
        </button>
      </form>
    </div>
  </section>

</body>
</html>
