<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalão Borrachas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-[#0a1e3a] text-white">

  <!-- Cabeçalho -->
  <header class="bg-[#0a1e3a] shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <!-- Logo -->
      <h1 class="text-2xl font-bold">Catalão Borrachas</h1>

      <!-- Menu de navegação -->
      <nav class="space-x-6 hidden md:flex items-center">
        <a href="#" class="hover:text-orange-400 transition">Home</a>
        <a href="#produtos" class="hover:text-orange-400 transition">Produtos</a>
        <a href="#servicos" class="hover:text-orange-400 transition">Serviços</a>
        <a href="#depoimentos" class="hover:text-orange-400 transition">Depoimentos</a>
        <a href="#orcamento" class="bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600 transition">
          Solicite seu Orçamento
        </a>
      </nav>
    </div>
  </header>

  
<!-- Seção de Apresentação com <img> -->
<section class="relative">
  <!-- Imagem de fundo -->
  <img src="foto1.png" alt="Imagem de fundo" class="w-full h-[70vh] object-contain md:object-cover md:h-[80vh]" />

  <!-- Sobreposição escura -->
  <div class="absolute inset-0 bg-black bg-opacity-60"></div>

  <!-- Texto sobre a imagem -->
  <div class="absolute inset-0 flex items-center pl-6 md:pl-20">
    <h2 class="text-white text-2xl md:text-5xl font-bold max-w-xl leading-tight">
      Tudo em EPIs, Borrachas, Mangueiras e Assistência técnica em Catalão
    </h2>
  </div>
</section>
